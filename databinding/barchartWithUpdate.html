<!DOCTYPE html>
<html>
  <head>
     <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <style>
    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .bar{
      background-color: blue;
      display: block;
      border: 1px solid white;
      box-sizing: border-box;
    }
  </style>
  <body>
    <script>


      var bars = d3.select('body').selectAll('.bar');

      update();

      function update(){
        var n = Math.round(Math.random() * 100);
        var data = d3.range(n);
        bars = bars.data(data);
        // if data.length is now larger, add new divs for those data items
        bars.enter().append('div').attr('class', 'bar');
        // if data.length is now smaller, remove the divs that would no longer have a data item.
        bars.exit().remove();
        // update all existing divs
        bars
          .style('width', function(d){ return d / (n-1) * 100 + '%' })
          .style('height', 100 / n + '%');
      }

      setInterval(update, 800);

    </script>
  </body>
</html>
