<html>
  <body>
  <p>SVG Rectangle</p>
    <svg>
      <rect x="100" y="15" width="150" height="150"></rect>
    </svg>

    <p>SVG Line</p>

    <svg>
      <line x1="10" y1="10" 
          x2="100" y2="100" 
          stroke="blue"
          stroke-width="20"
          ></line>
    </svg>
    <p>SVG Path</p>
    <svg>
		  <path d="M 100 50 L 300 50 L 200 150 z"/>
	  </svg>
	<p>SVG Text</p>
	<svg>
	<text x="100" y="100" fill="green" font-family="arial" font-size="16">
	This is SVG Text
	</text>
	</svg>

  </body>
</html>
